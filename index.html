<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./normalize.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>UX-UI Comp</title>
  </head>
  <body>
    <header id='header'>
      <h2 id='greeting'>Hello, Murry</h2>
      <h2 id='logo'>Walk N<img class='now' src='./images/map-icon.png' alt='map'>W</h2>
    </header>
    <div id='main-aside-container'>
      <main id='main'>
        <section id='last-walk'>
          <p>Your last walk</p>
        </section>
        <section id='map'>
        </section>
        <section id='walk-avg'>
          <h6 id='walk-avg-stat'><img src='./images/heart.png' alt='Heart'> walk average: 82bpm</h6>
          <section id='walk-avg-img'>
          </section>
        </section>
        <section id='walking-buddies'>
          <p>Walking buddies</p>
          <div id='user-container'>
            <section id='user-one' class='user-pic'></section>
            <section id='user-two' class='user-pic'></section>
            <section id='user-three' class='user-pic'></section>
          </div>
          <p>Save this route to your Favorites</p>
          <section></section>
        </section>
      </main>
      <aside id='aside'>
        <p class='nav-bar-text'><img src='./images/home.png' alt='Home'>HOME</p>

        <p class='nav-bar-text'><img src='./images/circle-check.png' alt='Home'>See goal progress</p>

        <p class='nav-bar-text'><img src='./images/thumb_like.png' alt='Home'>See favorite routes</p>

        <p class='nav-bar-text'><img src='./images/book.png' alt='Home'>See past walks</p>

        <p class='nav-bar-text'><img src='./images/person.png' alt='Home'>Your walking buddies</p>

        <p class='nav-bar-text'><img src='./images/search.png' alt='Home'>Find walking buddies</p>

        <p class='nav-bar-text'><img src='./images/pen.png' alt='Home'>Log a past walk</p>

      </aside>
    </div>
  </body>
</html>
