<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./normalize.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>UX-UI Comp</title>
  </head>
  <body>
    <header id='header'>
      <h2 id='greeting'>Hello, Murry</h2>
      <h2 id='logo'>Walk Now</h2>
    </header>
    <div id='main-aside-container'>
      <main id='main'>
        <section id='last-walk'>
          <p>Your last walk</p>
        </section>
        <section id='map'>
        </section>
        <section id='walk-avg'>
          <h6 id='walk-avg-stat'>walk average: 82bpm</h6>
          <section id='walk-avg-img'>
          </section>
        </section>
        <section id='walking-buddies'>
          <p>Walking buddies</p>
          <div id='user-container'>
            <section id='user-one' class='user-pic'></section>
            <section id='user-two' class='user-pic'></section>
            <section id='user-three' class='user-pic'></section>
          </div>
          <p>Save this route to your Favorites</p>
          <section></section>
        </section>
      </main>
      <aside id='aside'>
      </aside>
    </div>
  </body>
</html>
